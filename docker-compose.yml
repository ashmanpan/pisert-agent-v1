version: '3.8'

services:
  # PSIRT Agent Application
  psirt-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psirt-agent
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CISCO_CLIENT_ID=${CISCO_CLIENT_ID:-}
      - CISCO_CLIENT_SECRET=${CISCO_CLIENT_SECRET:-}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=psirt_advisories
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - psirt-cache:/root/.cache
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - psirt-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: psirt-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - psirt-network

volumes:
  qdrant-data:
    driver: local
  psirt-cache:
    driver: local

networks:
  psirt-network:
    driver: bridge
